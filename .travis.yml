language: java

sudo: false

jdk: oraclejdk8

branches:
  only:
  - master
  - dev
  - travis

script: ./gradlew check

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
